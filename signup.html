<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup-style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logo1" src="svg-folder/Organization logo.svg" alt="">
        </div>

        <section class="form-container">
            <div class="form">
                <div class="title">CREATE YOUR ACCOUNT</div>
                <div class="form-inputs">

                    <div class="pass-container inputs">
                        <div class="country-container">
                            <label for="name">Country</label>
                            <a href="#">Other Countries</a>
                        </div>

                        <select name="countries" id="countries" class="email-address">
                        <option value="nigeria">Nigeria</option>
                        <option value="ghana">Ghana</option>
                        <option value="south-africa">South Africa</option>
                      </select>

                    </div>

                    <div class="inputs">
                        <label for="bname">Business Name</label>
                        <input type="text" placeholder="" id="bname" class="email-address">
                    </div>

                    <div class=" inputs">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="email-address">
                    </div>

                    <div class="inputs">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="email-address">
                    </div>

                    <div class="inputs">
                        <label for="email-address">Email Address</label>
                        <input type="text" id="email-address" class="email-address">
                    </div>

                    <div class="inputs password-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="email-address">
                        <img class="show-pass" src="svg-folder/svgexport-2.svg" alt="">
                        <img class="hide-pass" src="svg-folder/svgexport-3.svg" alt="">
                    </div>

                    <div class="inputs">
                        <p>Are you a software developer?</p>
                    </div>

                    <div class="radio-container inputs">
                        <div class="radio-yes">
                            <input type="radio" id="yes" value="true" name="x">
                            <label for="yes">Yes, I am </label>
                        </div>

                        <div class="radio-yes">
                            <input type="radio" id="No" value="false" name="x">
                            <label for="No">No, I'm not</label>
                        </div>

                    </div>


                    <button type="button" class="login-button">Create My Account</button>
                </div>
                <div class="click-text-container">
                    <div class="click-text">
                        <p>By clicking the “Create My Account” button, you agree to</p>
                    </div>
                    <div class="terms-container">
                        <p> Paystack’s</p>
                        <a href="#"> terms of acceptable use.</a>
                    </div>
                </div>
            </div>
        </section>

        <div class="footer">
            <div class="sign-up">
                <p>Already have an account?</p>
                <a href="#"> Login</a>
            </div>
            <!-- <a href="#"> Forgot Your Password</a> -->
        </div>
    </div>
</body>

</html>
